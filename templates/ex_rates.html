{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exchange rates</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Exchange rates</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Date</th>
            <th>Bank</th>
            <th>Currency</th>
            <th>Base currency</th>
            <th>Rate</th>
            <th>Multiplicity</th>
          </tr>
        </thead>
        <tbody>
          {% for ex_rate in ex_rates %}
          <tr>
            <td>
              {{ ex_rate.date_of_rate }}
            </td>
            <td>
                {{ ex_rate.bank }}
            </td>
            <td>
                {{ ex_rate.currency }}
            </td>
            <td>
                {{ ex_rate.base_currency }}
            </td>
            <td>
                {{ ex_rate.rate }}
            </td>
            <td>
                {{ ex_rate.multiplicity }}
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
