{% load form_tags %}
{% for document in all_documents %}
<tr>
  {% for key, value in element_fields.items %}
    <td>{{ document|get_item:key }}</td>
  {% endfor %}
  <td>
    <button type="button" class="btn btn-warning btn-sm js-update-document" data-url="{% url 'document_update' document.number %}">
      <span class="fa fa-pencil"></span> Edit
    </button>
    <button type="button" class="btn btn-danger btn-sm js-delete-document" data-url="{% url 'document_delete' document.number %}">
      <span class="fa fa-trash"></span> Delete
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="7" class="text-center bg-warning">No documents</td>
</tr>
{% endfor %}
